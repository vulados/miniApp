<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title>Создание объявления</title>
</head>

<body>

		<div class="container">
			<h1></h1>
			<div class="garant">
				<form id="form" class="form">
					<input type="number" placeholder="Цена" id="price" class="form__item">
					<select name="currency" id="currency">
						<option value="usdt">USDT</option>
						<option value="rub">RUB</option>
					</select>
					<button type="button" id="create_ad">Создать объявление</button>

					<div id="error"></div>
				</form>
			</div>
		</div>


	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;
		let create_ad = document.getElementById("create_ad");
		tg.expand();

		create_ad.addEventListener("click", () => {
			let error = document.getElementById("error");
			error.innerText = '';

			let price = document.getElementById("price").value;
			let currency = document.getElementById("currency").value;


			if(price==='' || price[0]==='-'){
				error.innerText = 'пиши нормально быдло';
				return;
			}
			let data = {
				price: price,
				currency: currency
			};
			console.log(price[0])
			console.log(data)
			tg.sendData(JSON.stringify(data));
			tg.close();
		});

	</script>
</body>

</html>
